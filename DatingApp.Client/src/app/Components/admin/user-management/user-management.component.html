
<div class="row">
    <table class="table table-hover">
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Active Roles</th>
            <th style="width: 30%">Username</th>
        </tr>
        <tbody>
            @for (user of users; track $index){
                <tr>
                    <td>{{user?.username}}</td>
                    <td>{{user?.roles}}</td>
                    <td>
                        <button class="btn btn-info" (click)="openRolesModal(user!)">Edit Roles</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
