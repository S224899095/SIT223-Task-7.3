<div class="container mt-5">
    @if(!registerMode)
    {
        <div class="text-center">
            <h1>Find your match!</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
            <div>
                <button (click)="registerToggle()" class="btn btn-primary btn-md me-2" id="registerButton">Register</button>
                <button class="btn btn-info btn-md" id="learnMoreButton">Learn more</button>
            </div>
        </div>
    }
    @else 
    {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4">
                    <app-register (cancelRegister)="handleCancelRegister($event)"/>
                </div>
            </div>
        </div>
    }

</div>
