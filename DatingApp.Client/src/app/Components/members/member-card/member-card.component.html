<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member?.photoUrl || './user.png'}}" alt="{{member?.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item" routerLink='/members/{{member?.username}}'>
                <button class="btn btn-primary btn-sm">
                    <i class="bi bi-person"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm">
                    <i class="bi bi-heart" (click)="addLike(member!);"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm" routerLink="/members/{{member?.username}}" [queryParams]="{tab: 3}">
                    <i class="bi bi-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member!.username)"><i class="bi bi-person-fill mr-2"></i></span>
            {{member?.knownAs}}, {{member?.age}}
        </h6>
        <p class="card-text text-muted text-center">{{member?.city}}</p>
    </div>
</div>
