<div class="text-center mt-3">
    <h2>
        {{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}
    </h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group col-auto" name="predicate">
            <button class="btn btn-info" name="liked" btnRadio="liked" type="button" [(ngModel)]="predicate" (click)="loadLikes()">Members I like</button>
            <button class="btn btn-success" name="likedBy" btnRadio="likedBy" type="button" [(ngModel)]="predicate" (click)="loadLikes()">Members who like me</button>
        </div>
    </div>
    <div class="row mt-3">
        @for (member of members; track $index)
        {
        <div class="col-2">
            <app-member-card [member]="member" />
        </div>
        }
    </div>
</div>

@if(pagination)
{
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" />
</div>
}
